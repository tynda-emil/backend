<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify-like Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .player {
      width: 400px;
      background-color: #282828;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .track-info {
      text-align: center;
      margin-bottom: 20px;
    }
    .track-info h3 {
      margin: 0;
      font-size: 18px;
    }
    .track-info p {
      margin: 5px 0 0;
      color: #b3b3b3;
      font-size: 14px;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .controls button:hover {
      transform: scale(1.2);
    }
    .progress-bar {
      width: 100%;
      height: 5px;
      background-color: #404040;
      border-radius: 5px;
      margin-top: 20px;
      position: relative;
    }
    .progress {
      width: 0%;
      height: 100%;
      background-color: #1db954;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="player">
  <div class="track-info">
    <h3>The Weeknd</h3>
    <p>Popular</p>
  </div>
  <div class="controls">
    <button id="prevBtn">&#9664;&#9664;</button>
    <button id="playPauseBtn">&#9654;</button>
    <audio id="audio" src="" controls style="display: none;"></audio>
    <button id="nextBtn">&#9654;&#9654;</button>
  </div>
  <div class="progress-bar">
    <div class="progress"></div>
  </div>
</div>

<script>
  const playPauseBtn = document.getElementById('playPauseBtn');
  const audio = document.getElementById('audio');
  const progressBar = document.querySelector('.progress');

  let isPlaying = false;

  playPauseBtn.addEventListener('click', () => {
    if (isPlaying) {
      audio.pause();
      playPauseBtn.innerHTML = '&#9654;'; // Play icon
    } else {
      audio.src = '/'; // Установка URL для стриминга
      audio.play();
      playPauseBtn.innerHTML = '&#10074;&#10074;'; // Pause icon
    }
    isPlaying = !isPlaying;
  });

  audio.addEventListener('timeupdate', () => {
    const progress = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = progress + '%';
  });

  audio.addEventListener('ended', () => {
    isPlaying = false;
    playPauseBtn.innerHTML = '&#9654;'; // Reset to play icon when track ends
    progressBar.style.width = '0%'; // Reset progress bar
  });
</script>

</body>
</html>
