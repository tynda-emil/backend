<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tynda</title>
	
    <link rel="stylesheet" href="styles.css">
	
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Шап очка -->
    <header>
    <img src="images//logo.png" alt="Logo" class="header-logo">
    <h1>tynda&nbsp;</h1>       
    <div class="player-container">
        <div class="album-cover"></div>
        <div class="track-info">
            <h3>Track Name</h3>
            <p>Artist Name</p>
        </div>
        <div class="player-right">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="controls">
                <button id="prevBtn">&#9664;&#9664;</button>
                <button id="playPauseBtn">&#9654;</button>
                <button id="nextBtn">&#9654;&#9654;</button>
            </div>
        </div>
    </div>  
    <div class="button-container">
        <button class="signup-button">Login</button>
        <button class="signup-button">Sign up</button>
    </div>
</header>


    <!-- Левое меню и основной контент -->
    <div class="container">
        <!-- Боковое меню -->
        <aside>
            <ul>
                <li>
                    <a href="#" class="menu-item">
                        <span class="icon"><i class="fa-solid fa-house"></i></span>
                        <span class="label">Home</span>
                    </a>
                </li>
				<li>
                    <a href="#" class="menu-item">
                        <span class="icon"><i class="fa-solid fa-fire"></i></span>
                        <span class="label">Top</span>
                    </a>
                </li>
				<li>
                    <a href="#" class="menu-item">
                        <span class="icon"><i class="fa-solid fa-heart"></i></span>
                        <span class="label">Favorite</span>
                    </a>
                </li>
				<li>
                    <a href="#" class="menu-item">
                        <span class="icon"><i class="fa-solid fa-gear"></i></span>
                        <span class="label">Settings</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Основной контент -->
        <main>
            
        </main>
    </div>

</body>
</html>
